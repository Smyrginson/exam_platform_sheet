{% extends 'index.html' %}

{% block body %}
<h1>Manage exam sheets</h1>
{% if exams %}
<div class="container">
    <h4>Exam list</h4>
    <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#">Solve the exam</a></li>
        {% for exam in exams %}
        <li><a href="/examsheet/{{exam.id}}">
            <h4>{{exam.exam_name}}</h4>
            <div class="text-right">
                <h5>points: {{ exam.count_user_points(user) }} / {{ exam.count_questions() }} </h5>
            </div>
        </a></li>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endblock %}
