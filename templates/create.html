{% extends 'index.html' %}

{% block body %}
<h1>Create exam sheet</h1>
<br>
<form class="form-horizontal" method="POST" action="">
    <div class="container">
        <div class="form-group">
            <label class="col-sm-2 control-label">Exam name</label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" value="{{exam.exam_name}}">
            </div>
        </div>
        {% if questions %}
        <h3>Exam questions</h3>
        <br>
        {% for question in questions %}
        <div class="form-group">
            <label class="col-sm-2"> type question: </label>
            <div class="col-sm-10">
                <input type="text" name="question{{question.id}}" class="form-control col-sm-5"
                       value="{{question.question}}">
            </div>
            <label class="col-sm-2"> answer 1: </label>
            <div class="col-sm-10">
                <input type="text" name="answer1{{question.id}}" class="form-control col-sm-1"
                       value="{{question.answer1}}">
            </div>
            <label class="col-sm-2"> answer 2: </label>
            <div class="col-sm-10">
                <input type="text" name="answer2{{question.id}}" class="form-control col-sm-1"
                       value="{{question.answer2}}">
            </div>
            <label class="col-sm-2"> answer 3: </label>
            <div class="col-sm-10">
                <input type="text" name="answer3{{question.id}}" class="form-control col-sm-1"
                       value="{{question.answer3}}">
            </div>
            <label class="col-sm-2"> answer 4: </label>
            <div class="col-sm-10">
                <input type="text" name="answer4{{question.id}}" class="form-control col-sm-1"
                       value="{{question.answer4}}">
            </div>
            <div class="col-8">
                <label > correct answer: </label>
                <input type="number" name="correct{{question.id}}" class="form-control col-sm-1"
                       value="{{question.correct_answer}}" min="1" max="4">
            </div>
            <div class="text-right">
            <a href="/remove_question/{{question.id}}">
                <br>
                <button type="button" class="btn btn-danger">Remove question</button>
            </a></div>
        </div>
        {% endfor %}
        {% endif %}

    </div>
    <input type="submit" name="action" value="+add question" class="btn btn-success">
    <input type="submit" name="action" class="btn btn-primary" value="save exam">
</form>
{% endblock %}
