{% extends 'index.html' %}

{% block body %}
<h1>Scores exam sheets</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Username</th>
        <th>Points</th>
    </tr>
    </thead>
    <tbody>
    {% for score in scores %}
    <tr>
        <td>{{ score.username }}</td>
        <td>{{ score.points }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
